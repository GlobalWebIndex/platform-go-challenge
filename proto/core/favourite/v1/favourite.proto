// FavouriteAsset
message FavouriteAsset {
  reserved 1, 2;

  // id - User's Favourite Asset StoreIDX
  proto.core._store.v1.StoreIDX id = 3 [
    (google.api.field_behavior) = OPTIONAL,
    (validate.rules).message = { required: false, skip: false}
  ];

  // id_user (from)
  proto.core._store.v1.StoreIDX id_user = 4;

  // id_asset (to)
  proto.core._store.v1.StoreIDX id_asset = 5;

  // md - User's Favourite Asset MetaData
  optional proto.core.asset.v1.AssetMetaData md = 6;

  // asset - User's Favourite Asset Instance
  optional proto.core.asset.v1.AssetInstance asset = 7;
}
