option go_package = "x-gwi/proto/serv/asset/v2;asset_srvpb";

// AssetService
// a microservice to handle companies. It provides the following operations:
// • Create, • Patch, • Delete, • Get (one)
// standard methods: List, Get, Create, Update, and Delete
service AssetService {
  // Create
  rpc Create(proto.core.asset.v1.AssetInstance) returns (proto.core.asset.v1.AssetInstance) {
    option (google.api.http) = {
      post: "/api/v2/asset/create"
      body: "*"
    };
  };

  // Get
  rpc Get(proto.core._store.v1.StoreIDX) returns (proto.core.asset.v1.AssetInstance) {
    option (google.api.http) = {
      get: "/api/v2/asset/get/{uuid}"
      additional_bindings { post: "/api/v2/asset/get" body: "*" }
    };
  };

  // Gett
  rpc Gett(proto.core._store.v1.StoreIDX) returns (proto.core.asset.v1.AssetInstance);

  // Update
  rpc Update(proto.core.asset.v1.AssetInstance) returns (proto.core.asset.v1.AssetInstance) {
    option (google.api.http) = {
      patch: "/api/v2/asset/update/{id.uuid}/{id.rev}"
      body: "*"
      // additional_bindings {
      //   put: "/api/v2/asset/update/{id.uuid}/{id.rev}"
      //   body: "*"
      // }
    };
  };

  // Delete
  rpc Delete(proto.core._store.v1.StoreIDX) returns (proto.core.asset.v1.AssetInstance) {
    option (google.api.http) = {
      delete: "/api/v2/asset/delete/{uuid}"
    };
  };
}
