// UserService
// a microservice to handle companies. It provides the following operations:
// • Create, • Patch, • Delete, • Get (one)
// standard methods: List, Get, Create, Update, and Delete
service UserService {
  // Create
  rpc Create(CreateRequest) returns (CreateResponse) {
    option (google.api.http) = {
      post: "/api/v1/user/create"
      body: "user"
    };
  };

  // Get
  rpc Get(GetRequest) returns (GetResponse) {
    option (google.api.http) = {
      get: "/api/v1/user/get/{id.uuid}"
      additional_bindings { post: "/api/v1/user/get" body: "id" }
    };
  };

  // Gett
  rpc Gett(GetRequest) returns (GetResponse);

  // Update
  rpc Update(UpdateRequest) returns (UpdateResponse) {
    option (google.api.http) = {
      patch: "/api/v1/user/update/{user.id.uuid}/{user.id.rev}"
      body: "user"
      // additional_bindings {
      //   put: "/api/v1/user/update/{id.uuid}/{id.rev}"
      //   body: "user"
      // }
    };
  };

  // Delete
  rpc Delete(DeleteRequest) returns (DeleteResponse) {
    option (google.api.http) = {
      delete: "/api/v1/user/delete/{id.uuid}"
    };
  };

  // ListFavourites - stream favourites of a user
  rpc ListFavourites(ListFavouritesRequest) returns (stream ListFavouritesResponse) {
    option (google.api.http) = {
      get: "/api/v1/favourite/list/user/{id_user.uuid}"
    };
  };

  // ListOpinions - stream opinions of a user
  rpc ListOpinions(ListOpinionsRequest) returns (stream ListOpinionsResponse) {
    option (google.api.http) = {
      get: "/api/v1/opinion/list/user/{id_user.uuid}"
    };
  };
}

// CreateRequest
message CreateRequest {
  reserved 1, 2, 3;

  // user
  proto.core.user.v1.UserInstance user = 4 [
    (google.api.field_behavior) = REQUIRED,
    (validate.rules).message = { required: true, skip: false}
  ];
}

// CreateResponse
message CreateResponse {
  reserved 1, 2, 3;

  // user
  optional proto.core.user.v1.UserInstance user = 4;
}

