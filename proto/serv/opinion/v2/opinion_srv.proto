option go_package = "x-gwi/proto/serv/opinion/v2;opinion_srvpb";

// OpinionService
// a microservice to handle companies. It provides the following operations:
// • Create, • Patch, • Delete, • Get (one)
// standard methods: List, Get, Create, Update, and Delete
service OpinionService {
  // Create
  rpc Create(proto.core.opinion.v1.OpinionAsset) returns (proto.core.opinion.v1.OpinionAsset) {
    option (google.api.http) = {
      post: "/api/v2/opinion/create"
      body: "*"
    };
  };

  // Get
  rpc Get(proto.core._store.v1.StoreIDX) returns (proto.core.opinion.v1.OpinionAsset) {
    option (google.api.http) = {
      get: "/api/v2/opinion/get/{uuid}"
      additional_bindings { post: "/api/v2/opinion/get" body: "*" }
    };
  };

  // Gett
  rpc Gett(proto.core._store.v1.StoreIDX) returns (proto.core.opinion.v1.OpinionAsset);

  // Update
  rpc Update(proto.core.opinion.v1.OpinionAsset) returns (proto.core.opinion.v1.OpinionAsset) {
    option (google.api.http) = {
      patch: "/api/v2/opinion/update/{id.uuid}/{id.rev}"
      body: "*"
      // additional_bindings {
      //   put: "/api/v2/opinion/update/{id.uuid}/{id.rev}"
      //   body: "*"
      // }
    };
  };

  // Delete
  rpc Delete(proto.core._store.v1.StoreIDX) returns (proto.core.opinion.v1.OpinionAsset) {
    option (google.api.http) = {
      delete: "/api/v2/opinion/delete/{uuid}"
    };
  };

  // List - stream opinins of a user
  rpc List(proto.core._store.v1.StoreIDX) returns (stream proto.core.opinion.v1.OpinionAsset) {
    option (google.api.http) = {
      get: "/api/v2/opinion/list/user/{uuid}"
    };
  };
}
